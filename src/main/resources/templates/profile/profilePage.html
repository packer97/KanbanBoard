<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>KanbanBoard | Profile page</title>
  <style>
    a:hover {
        text-decoration: none;
    }
  </style>
</head>
<body>

<h1 style="text-align: center">
  <a href="/" style="color: blue; ">KanbanBoard</a>
</h1>

<hr>
<h2 style="text-align: center">PROFILE PAGE</h2>
<hr>

<div style="text-align: right">
  <form method="post" action="/logout">
    <button type="submit">Log out</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  </form>
</div>


<hr>
<a href="/projects" style="text-underline: none; color: blue">Projects</a>
<hr>

<div style="margin-top: 50px;">
  <b>First name: </b>
  <b th:text="${principalDto.firstName}"></b>
</div>

<div style="margin-top: 10px;">
  <b>Last name: </b>
  <b th:text="${principalDto.secondName}"></b>
</div>

<div style="margin-top: 10px;">
  <b>E-mail: </b>
  <b th:text="${principalDto.mail}"></b>
</div>

<div style="margin-top: 50px;">
  <form action="/profile/edit" method="get">
    <button type="submit">Edit profile</button>
  </form>

</div>

<div style="margin-top: 10px;">
  <form action="/profile/changePassword" method="get">
    <button type="submit">Change password</button>
  </form>
</div>


</body>
</html>
