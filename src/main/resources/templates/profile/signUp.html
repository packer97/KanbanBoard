<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Create User">
    <title>KanbanBoard | Registration</title>
</head>
<body>
 <form style="text-align: center" method="post" th:action="@{/registration}" th:object="${user}">
     <label for="firstName"> First name: </label>
         <input type="text" th:field="*{firstName}" id="firstName"/>
     <div style="color: red;"
          th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
     </br>
     <label for="lastName"> Last name: </label>
     <input type="text" th:field="*{lastName}" id="lastName"/>
     <div style="color: red; margin-top: 10px;"
          th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
     </br>
     <label for="userName"> User name: </label>
     <input type="text" th:field="*{userName}" id="userName"/>
     <div style="color: red; margin-top: 10px;"
          th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User name error</div>
     </br>
     <label for="email"> Email: </label>
     <input type="text" th:field="*{email}" id="email"/>
     <div style="color: red; margin-top: 10px;"
          th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
     </br>
     <label for="password"> Password: </label>
     <input type="password" th:field="*{password}" id="password"/>
     <div style="color: red; margin-top: 10px;"
          th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

     </br>
     <label for="confirmPassword"> Password(confirm): </label>
     <input type="password" th:field="*{confirmPassword}" id="confirmPassword"/>
     <div style="color: red; margin-top: 10px;"
          th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Password error</div>
     </br>
     <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
     <div style="align-content: center"><input type="submit" value="Sign Up"/></div>
 </form>
</body>
</html>
