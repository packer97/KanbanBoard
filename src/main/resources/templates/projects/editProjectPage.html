<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KanbanBoard | Edit project</title>
</head>
<body>
<header>
    <nav>
        <a href="/profile">PROFILE</a> |
        <a href="/users">USERS</a> |
        <a href="/projects">PROJECTS</a> |
        <div style="margin: -1% 0 0 93%; display: block;">
            <form th:action="@{/logout}" method="post">
                <button type="submit">Sign Out</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </nav>
</header>
<h1 style="text-align: center">
    <a href="/" style="color: blue; ">KanbanBoard</a>
</h1>
<hr>
<h2>PROJECT EDIT PAGE</h2>
<hr>
<h3>
    <a th:href="@{/projects/{projectId}(projectId = ${projectDto.getId()})}">
            Back to project page
    </a>
</h3>
<form method="post" th:method="patch" th:action="@{/projects/{projectId}(projectId = ${projectDto.getId()})}">
    <div style="margin-top: 30px">
        <label>Title
            <input th:value="${projectDto.getTitle()}" name="title" type="text">
        </label>
    </div>
    <div style="margin-top: 10px">
        <label>Description
            <input th:value="${projectDto.getDescription()}" name="description" type="text">
        </label>
    </div>
    <br/>
    <input type="submit" value="Update"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
