<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KanbanBoard | Edit project</title>
</head>
<body>
<h1 style="text-align: center">
    <a href="/" style="color: blue; ">KanbanBoard</a>
</h1>
<div style="text-align: right">
    <form method="post" action="/logout">
        <button type="submit">Log out</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<hr>
<h2>PROJECT EDIT PAGE</h2>
<hr>
<h3>
    <a th:href="@{/projects/{projectId}(projectId = ${projectDto.getId()})}">
            Back to project page
    </a>
</h3>
<form method="post" th:method="patch" th:action="@{/projects/{projectId}(projectId = ${projectDto.getId()})}">
    <div style="margin-top: 30px">
        <label>Title
            <input th:value="${projectDto.getTitle()}" name="title" type="text">
        </label>
    </div>
    <div style="margin-top: 10px">
        <label>Description
            <input th:value="${projectDto.getDescription()}" name="description" type="text">
        </label>
    </div>
    <br/>
    <input type="submit" value="Update"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
