<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="get" id="getByTitle" th:action="/wikipedia">
        <label>
            <input name="title" type="text" th:value="${title}">
        </label>
    </form>
</div>
</body>
</html>
