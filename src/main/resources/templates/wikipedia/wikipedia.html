<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="get" id="getByTitle">
        <label>Get Wikipedia html page by title:
            <input name="title" th:type="text" >
            <button type="submit">Get</button>
        </label>
    </form>
</div>
</body>
</html>
