<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>project users list</title>
  <nav>
    <a th:href="@{/projects/{projectId}/users(projectId=${projectId})}">USERS</a> |
    <a href="/projects">PROJECTS</a> |
    <a href="/projects/{projectId}/releases"
       th:href="@{/projects/{projectId}/releases(projectId=${projectId})}">RELEASES</a> |
    <a href="/projects/{projectId}/releases/{releaseId}/tasks"
       th:href="@{/projects/{projectId}/releases/{releaseId}/tasks(projectId=${projectId}, releaseId=${releaseId})}">TASKS</a>
    |  <form th:action="@{/logout}" method="post">
    <button type="submit">Sign Out</button>
  </form>
    <a href="/invitePage">Invite User</a>
  </nav>


</head>

<body>
<table>
  <thead>
  <tr>
    <th>Username</th>
    <th>E-mail</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${usersInProjectList}">
    <td>
      <span>
      <a th:href="@{/projects/{projectId}/users/{userId}(projectId = ${projectId}, userId = ${user.getUsername()})}"
       th:text="${user.username }">
      </a>
      </span>
    </td>
    <td><span th:text="${user.mail}"> </span></td>
    <td><span th:text="${user.roles}"> </span></td>
  </tr>
  </tbody>
</table>
</body>
</html>
