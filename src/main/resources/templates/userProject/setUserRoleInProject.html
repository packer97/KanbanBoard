<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user role</title>

    <form th:action="@{/logout}" method="post">
        <a href="/projects">Projects</a>
        <a href="/tasks">Tasks</a>
        <a href="/users">Users</a>
        <a href="/profile">Profile</a>
        <button type="submit">Sign Out</button>
    </form>
</head>
<body>
<table>
    <thead>
    <div style="margin-top: 10px;">
        <b>Username: </b>
        <b th:text="${user.username}"></b>
    </div>
    </thead>
    <tbody>

    <form th:method="patch" th:action="@{/projects/{projectId}/users/{username}(projectId = ${projectId}, username = ${user.username})}">

    <div style="margin-top: 40px;">
        <label>Role
            <select name="formStatus">
                <option>DEVELOPER</option>
                <option>LEAD</option>
            </select>
        </label>
        <button type="submit" style="margin-top: 10px;">Update</button>
    </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <form th:method="delete" th:action="@{/projects/{projectId}/users/{username}(projectId = ${projectId}, username = ${user.username})}">
        <button type="submit" style="margin-top: 10px;">Delete User</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <button type="submit" style="margin-top: 10px;">Update</button>
    <div style="margin-top: 10px;">
        <b>First name: </b>
        <b th:text="${user.firstName}"></b>
    </div>

    <div style="margin-top: 10px;">
        <b>Last name: </b>
        <b th:text="${user.secondName}"></b>
    </div>

    <div style="margin-top: 10px;">
        <b>E-mail: </b>
        <b th:text="${user.mail}"></b>
    </div>
    </tbody>
</table>
</body>
</html>
