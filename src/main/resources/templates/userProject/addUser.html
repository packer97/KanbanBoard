<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user in project</title>
</head>

<body>
<header>
    <nav>
        <a href="/profile">PROFILE</a> |
        <a href="/users">USERS</a> |
        <a href="/projects">PROJECTS</a> |
        <div style="margin: -1% 0 0 93%; display: block;">
            <form th:action="@{/logout}" method="post">
                <button type="submit">Sign Out</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </nav>
</header>
<form th:method="post" th:action="@{/projects/{projectId}/users/(projectId = ${projectId})}">
    <div style="margin-top: 10px">
        <label>
            Username: <input type="text" name="userName"/> </label></div>
        </label>
    <label>Role
        <select name="formStatus">
            <option>DEVELOPER</option>
            <option>LEAD</option>
        </select>
    </label>
    </div>
    <button type="submit" style="margin-top: 10px;">Add</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
