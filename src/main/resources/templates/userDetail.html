<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th>user detail</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${userDto.firstName}"></span></td>
        </tr>
        <tr>
            <td><span th:text="${userDto.secondName}"></span></td>
        </tr>
        <tr>
            <td><span th:text="${userDto.mail}"></span></td>
        </tr>
        <tr>
            <td th:each="role : ${userDto.roles}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
