<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Create User">
    <title>Create User</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 sign-up--form order-first order-lg-last">
                    <div class="row">
                        <form name="myForm" class="col mx-auto" accept-charset="UTF-8" th:action="${#requestdatavalues.url('/user/users')}" method="post"
                              th:object="${UserSignUpRequest}">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input id="first-name" class="form-control form-control-lg" type="text" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" class="form-control form-control-lg" type="text" th:field="*{lastName}" required>
                            </div>
                            <div class="form-group">
                                <label for="userName">User name</label>
                                <input id="userName" class="form-control form-control-lg" type="text" th:field="*{userName}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" class="form-control form-control-lg" type="text" th:field="*{email}" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control form-control-lg" type="password" name="password" minlength="5"
                                       maxlength="35" th:field="*{password}" required>
                            </div>
                            <div class="form-group">
                                <label for="password_again">Confirm Password</label>
                                <input id="password_again" class="form-control form-control-lg" type="password" name="confirmPassword"
                                       minlength="5" maxlength="35" required>
                            </div>
                            <button type="submit" class="btn btn-success primary-lg">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
